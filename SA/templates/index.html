<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            background-color: red;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="post" action="/predict">
        <label for="text">Enter your text:</label><br>
        <textarea name="text" id="text" placeholder="Write your review here..."></textarea><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
    <p class="result">{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
